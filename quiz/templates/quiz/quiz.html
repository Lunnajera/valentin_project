<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      transition: background-image 0.6s ease;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      z-index: -1;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0,0,0,.2);
      animation: fade .4s;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body style="background-image:url('/static/images/bg1.jpeg')">

<form method="post">
  {% csrf_token %}

  {% for field in form %}
    <div class="card question"
         data-bg="/static/images/bg{{ forloop.counter }}.jpeg"
         {% if not forloop.first %}style="display:none"{% endif %}>
      
      <h2>{{ field.label }}</h2>
      {{ field }}

      {% if not forloop.last %}
        <button type="button" onclick="nextQuestion()">Siguiente</button>
      {% else %}
        <button type="submit">Enviar ðŸ’˜</button>
      {% endif %}
    </div>
  {% endfor %}
</form>

<script>
  let current = 0;
  const questions = document.querySelectorAll(".question");

  function nextQuestion() {
    // validar selecciÃ³n
    const checked = questions[current].querySelector("input:checked");
    if (!checked) {
      alert("Contesta la pregunta ðŸ’–");
      return;
    }

    questions[current].style.display = "none";
    current++;
    questions[current].style.display = "block";

    document.body.style.backgroundImage =
      `url('${questions[current].dataset.bg}')`;
  }
</script>

</body>
</html>
